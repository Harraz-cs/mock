<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swagger UI Links</title>
    <!-- Tailwind CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-100 h-screen font-sans flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-xl w-96">
      <h1 class="text-2xl mb-5 font-semibold text-gray-700 text-center">
        Choose a Swagger UI Service
      </h1>

      <!-- Bookstore Swagger UI link -->
      <div class="mb-4">
        <a
          href="http://localhost/api-docs/odata/v4/bookstore/"
          class="block text-center text-white bg-blue-500 hover:bg-blue-700 px-4 py-2 rounded shadow w-full"
        >
          Bookstore Service
        </a>
      </div>

      <!-- Placeholder Swagger UI link -->
      <div>
        <a
          href="http://localhost/api-docs"
          class="block text-center text-white bg-green-500 hover:bg-green-700 px-4 py-2 rounded shadow w-full"
        >
          View Policies
        </a>
      </div>
    </div>
  </body>
</html>
